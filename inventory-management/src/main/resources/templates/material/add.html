<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <h1 th:text="${title}">Default Title</h1>
</head>
<body>
<form method="post" style="max-width:600px;" th:object="${material}">
    <div class="material">
        <label th:for="name">Name</label>
        <input class="form-control" th:field="*{name}" />
        <span th:errors="*{name}" class="error"></span>
    </div>
    <div class="material">
        <label th:for="locations">Name</label>
        <input class="form-control" th:field="*{locations}" />
        <span th:errors="*{locations}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="description">Description</label>
        <input class="form-control" th:field="*{description}" />
        <span th:errors="*{description}" class="error"></span>
    </div>
    <div class="material">
        <label th:for="Quantity">Quantity</label>
        <input class="form-control" th:field="*{quantity}" />
        <span th:errors="*{quantity}" class="error"></span>
    </div>

    <input type="submit" value="Add Material" />
</form>


</body>
</html>
