<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title>Inventory management</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>


<body>

<nav>
    <a href="user/registration">Sign up</a> |
    <a href="user/login">Login</a> |
    <a href="/user/add">Add order</a> |
    <a href="/user/confirm">Confirm delivery</a> |
</nav>

<form method="POST" action="register">

    <div class="table1">

        <label th:for="Username">Name</label>>

        <input type="text"/>
        <span></span>
    </div>
    <div>
        <label th:for="personalId">Personal Id </label>
        <input name="personalId" th:text="${personalId}"/>
        <span></span>
    </div>
    <div>
        <label th:for="password">Password</label>
        <input type="password" name ="password" th:value="${password}"/>
        <span></span>
    </div>

    <input type="submit" value="submit registration"/>

</form>

</body>
</html>
